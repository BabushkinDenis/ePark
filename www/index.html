<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->

    <style>
        .app {
            display: none;
        }
    </style>
    <title>Hello World</title>
</head>

<body>
    <div class="app">
    
        <div class="Map " id = "map-wrapper">
            <div class="Map__header">
                <h2>Please Confirm Location</h2>
                <div id = "confirm-address-location">this address you location</div>
            </div>

            <div class="Map__centerMapMarker"></div>
            
            <div class="Map__container" id="map"></div>
            
            <div class="Map__controls">
                <div class="Map__controls_location icon-location" id="btn-my-location"></div>
            </div>

            <button class = "Map__addParkingBtn" id = "add-parking">Add Parking</button>
            <button class="Map__confirmAddressBtn" id="confirm-address">Confirm Address</button>
        </div>




        <div class = "Page" id = "page">
            
            <div class = "Page__header">
                <div class="Page__header_back" id = "go-back"></div>
                <div class = "Page__header_title">Add Parking Data</div>
            </div>
            <div class = "form">
                <div class = "fieldset">
                    <label>Take a photo of the facade</label>
                    <button id="fasad-photo-btn">Take photo fasad</button>
                </div>    

                <div class="fieldset">
                    <label>Take a photo of the price</label>
                    <button id="price-photo-btn">Take photo price</button>
                </div>
                <div class="fieldset">
                    <label>Add price table</label>
                    <div class="PriceBlock" id="price-table"></div>
                </div>

                <div class="fieldset">
                    <label>Add schedule</label>
                    <div class = "TimeWork" id = "time-work"></div>
                </div>


                <div class="fieldset">
                    <label>Edit address</label>
                    <input name="address" id = "address-input">
                </div>

                <div class="fieldset">
                    <label>Enter phone number</label>
                    <input name = "phone" type = "number" id = "phone-input">
                </div>

                <div class="fieldset">
                    <label>Enter comment</label>
                    <textarea name="comment" id = "comment-textarea"></textarea>
                </div>

                <div class="fieldset">
                    <button id="send-data">send Data</button>
                </div>
            </div>
        </div>
    
    
    
    </div>




    <script type="text/javascript" src="cordova.js"></script>
   


    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&amp;key=AIzaSyBsyIwnF7gK9mHeyJmMjlSovgTsl15KiAk&v=3.30"></script>
    <script src="dist/bundle.js" charset="utf-8"></script>
</body>

</html>
